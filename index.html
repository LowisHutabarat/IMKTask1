<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="styleLoginRegister.css" />
  </head>
  <body>
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="button" onclick="handleLogin()">Login</button>
      </form>
      <p id="loginErrorMessage">Username atau password salah.</p>
      <span class="link" onclick="switchToRegister()">Create an Account</span>
    </div>

    <div class="form-container" id="registerForm" style="display: none">
      <h2>Register</h2>
      <form>
        <input
          type="text"
          id="registerUsername"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="registerPassword"
          placeholder="Password"
          required
        />
        <button type="button" onclick="handleRegister()">Register</button>
      </form>
      <p id="registerMessage" style="color: green">Pendaftaran berhasil!</p>
    </div>

    <script src="login&register.js"></script>
  </body>
</html>
